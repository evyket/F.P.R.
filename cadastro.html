<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aba de Cadastro</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="logo">
      <img
        src="../imgfpr/file_000000007af061f98d44baf6fe68f3f2.png"
        alt="logo"
        width="100px"
        height="100px"
      />

      <ul>
        <li><a href="login2.html">Voltar</a></li>
      </ul>
    </div>
    <div class="form-container1">
      <h2>Cadastro</h2>
      <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required />

        <button type="submit">Cadastrar</button>
      </form>
    </div>

    <footer>
      <u
        ><p>
          Direitos autorais © 2025 F.P.R | Política de Privacidade | Contato |
          Publicitar
        </p></u
      >
      <ul>
        <li><img src="../imgfpr/contato.jpg" alt="" width="40px" /></li>
        <p>Contato: (88) 9 9413-2260</p>
      </ul>
    </footer>
    <script src="login.js"></script>
  </body>
</html>
