<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | F.P.R</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="../imgfpr/file_000000007af061f98d44baf6fe68f3f2.png"
          alt="logo"
          width="100px"
          height="100px"
        />

        <ul>
          <li><a href="login1.html">Voltar</a></li>
        </ul>
      </div>
    </header>

    <main>
      <h2>Login / Cadastro</h2>
      <div class="form-container">
        <form id="login-form">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required />

          <button type="submit">Entrar</button>

          <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </form>
      </div>
    </main>

    <footer>
      <u
        ><p>
          Direitos autorais © 2025 F.P.R | Política de Privacidade | Contato |
          Publicitar
        </p></u
      >
      <ul>
        <li><img src="../imgfpr/contato.jpg" alt="" width="40px" /></li>
        <p>Contato: (88) 9 9413-2260</p>
      </ul>
    </footer>

    <script src="login.js"></script>
  </body>
</html>
